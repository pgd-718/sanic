name: Semgrep

on:
  pull_request: {}
  push:
    branches:
      - main
      - master
    paths:
      - '**.py'

jobs:
  semgrep:
    name: Run Semgrep
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - uses: actions/checkout@v2
      - name: Semgrep Scan
        run: semgrep ci --exclude=examples --exclude=tests --exclude=docs .
        env:
          SEMGREP_APP_TOKEN: 01b30f1afe6d1ff494722bbe3c8082e347516cf073ee6b150fa31b5687c84c5e
          
